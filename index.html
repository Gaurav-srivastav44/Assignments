<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray text-white vh50">
  <div class="container flex-row p-20">
    <div class="img-box">
      <img src="https://thumbs.dreamstime.com/b/hes-got-good-study-habits-male-student-studying-university-library-his-peers-background-277053713.jpg" alt="Matt Farley" />
    </div>
    <div class="info-box ml-30">
      <p class="font-light">Hey</p>
      <h1 class=" font-fam font-bold text-xxl text-yellow">I'm Matt Farley</h1>
      <p class="font-semibold">Web Designer and Developer</p>
      <div class="icons mt-10 flex-row gap-10">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/twitter.svg" class="icon" alt="Twitter">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/facebook.svg" class="icon" alt="Facebook">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/linkedin.svg" class="icon" alt="LinkedIn">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/instagram.svg" class="icon" alt="Instagram">
      </div>
    </div>
  </div>

  <div class="skills-section mt-40">
    <h2 class="text-center text-yellow bg-lightgray p-10">My skills</h2>
    <div class="skills flex-row center gap-40 mt-20">
      <div class="skill">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" class="skill-icon" alt="HTML">
        <p class="text-center mt-10 font-semibold">HTML</p>
      </div>
      <div class="skill">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" class="skill-icon" alt="CSS">
        <p class="text-center mt-10 font-semibold">CSS</p>
      </div>
      <div class="skill">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" class="skill-icon" alt="JavaScript">
        <p class="text-center mt-10 font-semibold">JavaScript</p>
      </div>
    </div>
  </div>
</body>
</html>
